<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max Profit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Max Profit Calculator</h1>
        <form id="profitForm">
            <label for="unitInput">Enter Units:</label>
            <input type="number" id="unitInput" min="1" required>
            <button type="submit" id="btn">Calculate</button>
        </form>
        <div id="output">
            <h2>Results</h2>
            <p id="earnings"></p>
            <div id="solutions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
